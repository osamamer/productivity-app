databaseChangeLog:
  - changeSet:
      id: 007-create-reminder-table
      author: osama
      comment: Create reminder table for task reminders
      changes:
        - createTable:
            tableName: reminder
            columns:
              - column:
                  name: reminder_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: repeat
                  type: integer
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
      rollback:
        - dropTable:
            tableName: reminder