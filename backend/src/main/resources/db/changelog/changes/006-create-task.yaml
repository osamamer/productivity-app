databaseChangeLog:
  - changeSet:
      id: 006-create-task-table
      author: osama
      comment: Create task table for task management
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: task_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: completed
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: creation_date_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: scheduled_perform_date_time
                  type: timestamp
              - column:
                  name: completion_date_time
                  type: timestamp
              - column:
                  name: parent_id
                  type: varchar(255)
              - column:
                  name: project_id
                  type: varchar(255)
              - column:
                  name: tag
                  type: varchar(255)
              - column:
                  name: importance
                  type: integer
                  defaultValueNumeric: 0
      rollback:
        - dropTable:
            tableName: task