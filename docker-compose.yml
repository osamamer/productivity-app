services:
  productivity-app:
    container_name: app
    image: productivity-app:SNAPSHOT
    environment:
      - TZ=GMT+03:00
      - SPRING_PROFILES_ACTIVE=dev,postgres
    ports:
      - "8080:8080"
    depends_on:
      - postgres
  postgres:
    container_name: db
    hostname: postgres
    image: postgres:11.21-bullseye
    ports:
      - "5433:5432"
    volumes:
      - data:/var/lib/postgresql/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=testdb
volumes:
  data:
    external: true