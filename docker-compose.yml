services:
  productivity-app:
    container_name: app
    image: productivity-app:SNAPSHOT
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    entrypoint: java -jar -Dspring.profiles.active=dev,postgres app.jar
    environment:
      - TZ=${SYSTEM_TIME_ZONE}
  postgres:
    container_name: db
    hostname: postgres
    image: postgres:11.21-bullseye
    ports:
      - "5432:5432"
    volumes:
      - postgres-v3.3-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=testdb
      - TZ=${SYSTEM_TIME_ZONE}
volumes:
