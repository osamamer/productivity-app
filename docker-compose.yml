services:
  productivity-app:
    container_name: app
    image: productivity-app:SNAPSHOT
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8080:8080"
      - "80:80"
      - "443:443"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/testdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      # Update CORS to point to frontend container
      - SPRING_WEBMVC_CORS_ALLOWED-ORIGINS=http://frontend:5173
      - SPRING_WEBMVC_CORS_ALLOWED-METHODS=GET,POST,PUT,DELETE,OPTIONS
      - SPRING_WEBMVC_CORS_ALLOWED-HEADERS=*
      - SPRING_WEBMVC_CORS_ALLOW-CREDENTIALS=true

  frontend:
    container_name: frontend
    build:
      context: ./frontend  # Path to frontend directory
      dockerfile: frontend.dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_WEBSOCKET_URL=ws://app:8080/gs-guide-websocket
    depends_on:
      - productivity-app

  postgres:
    container_name: db
    hostname: postgres
    image: postgres:11.21-bullseye
    ports:
      - "5433:5432"
    volumes:
      - data:/var/lib/postgresql/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=testdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  data:
    external: true