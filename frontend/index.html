<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="A productivity app">
    <title> Productivity App </title>
    <link rel="stylesheet" href="styles.css">
    <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
</head>
<body>
    <div class="sidenav">
        <div class="side-button-container" title="Home"><img class="side-button" src="images/home.png" alt=""></div>
        <div class="side-button-container" title="Tasks"><img class="side-button" src="images/clipboard.png" alt=""></div>
        <div class="side-button-container" title="Day"><img class="side-button" src="images/day.png" alt=""></div>
        <div class="side-button-container" title="Calender"><img class="side-button" src="images/calendar.png" alt=""></div>
        <div class="side-button-container" title="Meditation"><img class="side-button" src="images/yoga.png" alt=""></div>
        <div class="side-button-container" title="Settings"><img class="side-button" src="images/settings.png" alt=""></div>

    </div>
    <div id="all">
        <p class="head-question">What's on your mind?</p>
        <div class="input-field-wrapper">
            <form id="task-input-form"><label for="task-input-field"></label><input type="text" id="task-input-field"></form>
        </div>
        <div class="day-rating" id="day-div"></div>
        <div class="sun-img-div"><img src="images/sun.png" alt="" id="sun-image"></div>
        <div class="break"></div>
        <div class="task-box-container"><div class="box task-box" id="all-tasks-div"></div></div>
        <div class="box" id="highlighted-task-div"></div>
        <div class="box" id="timer-div"></div>

    </div>
    <script src="build/main.bundle.js"></script>
</body>
</html>
